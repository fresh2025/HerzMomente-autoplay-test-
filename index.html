<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Autoplay</title>
</head>
<body>
    <audio id="player" autoplay>
        <source src="https://www.dl.dropboxusercontent.com/scl/fi/97x0xuue069m0nxl3xqks/ElevenLabs_2025-03-18T11_58_07_Rachel_pre_s50_sb75_se0_b_m2.mp3?rlkey=odplatdrqr1403xlzridmi39l" type="audio/mpeg">
        Dein Browser unterstützt kein Audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById("player");
            audio.volume = 1.0; // Volle Lautstärke setzen

            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.catch(function (error) {
                    console.log("Autoplay wurde blockiert. Nutzer muss klicken.");
                    
                    // Falls Autoplay blockiert wird, zeige einen Button
                    var button = document.createElement("button");
                    button.innerText = "Klicke hier, um das Audio zu starten";
                    button.style.fontSize = "20px";
                    button.style.padding = "10px 20px";
                    button.style.margin = "20px";
                    button.onclick = function () {
                        audio.play();
                        button.remove();
                    };
                    document.body.appendChild(button);
                });
            }
        });
    </script>
</body>
</html>
